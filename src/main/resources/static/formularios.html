<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <h2>Ejemplos de formularios</h2>
            <label>Button</label><input type="button" value="confirmar"><br>
            <label>Checkbox</label><input type="checkbox" name="checkbox" value=""/><br>
            <label>Color</label><input type="color" value="#ffffff"><br>
            <label>Texto</label><input type="text" id="id" placeholder="ejemplo de place holder"><br>
            <label>Textarea</label><textarea id="id" name="name" rows="5" cols="10"></textarea><br>
            <label>Date</label><input type="date"><br>
            <label>Datetime-local</label><input type="datetime-local"><br>
            <label>Time</label><input type="time" id="id"><br>
            <label>E-mail</label><input type="email" id="id" placeholder="abc@email.com"><br>
            <label>File</label><input type="file" id="id" accept="image/png,image/jpeg"><br>
            <label>Hidden</label><input type="hidden" id="id" name="name" value="value"><br>
            <label>Search</label><input type="search" id="id"><br>
            <label>Tel</label><input type="tel" id="id"><br>
            <label>URL</label><input type="url" id="id"  name="name"><br>
            <label>Week</label><input type="week" id="id"><br>
            <label>Month</label><input type="month"><br>
            <label>Number</label><input type="number"><br>
            <label>Password</label><input type="password" id="id" minlength="8"><br>
            <label>Radio</label><input type="radio" id="id" name="name" value="value"><br>
            <label>Range</label><input type="range" min="0" max="50"><br>
            <label>Reset</label><input type="reset" value="Reset">
        </section>
    </body>
</html>
